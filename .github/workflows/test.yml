name: Test AI PR Generator

on:
  push:
    branches:
      - feature/**

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Test AI PR Generator
        uses: ./
        with:
          base_branch: ${{ github.base_ref }}
          openai_api_key: ${{ secrets.OPENAI_API_KEY }}
        env:
          GH_TOKEN: ${{ github.token }}
